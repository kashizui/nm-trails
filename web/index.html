<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trails Across New Mexico</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

    <!-- Include Trails-specific CSS -->
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Trails</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div id="app">
        <ul class="table-view">
          <trail-listing
             v-for="trail in trails"
             v-bind:trail="trail"
             v-bind:key="trail.id">
          </trail-listing>
        </ul>
      </div>
    </div>

    <!-- Templates -->
    <template id="trail-listing-tpl">
      <li class="table-view-cell trail-listing-cell">
        <a class="navigate-right">
          <div>{{ trail.name }}</div>
          <div><small>{{trail.distance}}, {{trail.difficulty}}</small></div>
        </a>
      </li>
    </template>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- VueFire (Vue.js and FireBase integration) -->
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>

    <!-- Firebase wrapper that stores cache of data in localStorage -->

    <!-- Trails app code -->
    <script src="js/app.js"></script>
    </body>
</html>
